<!doctype html>
<html class="no-js" lang="en">
  <head id="head">
    <meta charset="UTF-8">
    <title>Mum, Dad, Felix &amp; Leo</title>

    <!-- Webapp capable -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Don't format telephone numbers -->
    <meta name="format-detection" content="telephone=no">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/favicon.png">

    <link rel="stylesheet" href="css/app.css">

    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

    <link rel="apple-touch-icon"                 href="icon60.png">
    <link rel="apple-touch-icon" sizes="76x76"   href="icon76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icon120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icon152.png">

  </head>
  <body>
    <script type="text/javascript" src="js/vendor.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <!-- Start the application now everything is loaded -->
    <script type="text/javascript">
      if (window.cordova) {
        document.addEventListener("deviceready", onDeviceReady, false);
      } else {
        onDeviceReady();
      }

      // Start the app
      function onDeviceReady() {
        require("initialize");
      }
    </script>
  </body>
</html>
